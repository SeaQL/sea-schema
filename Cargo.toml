[workspace]
members = [
    ".",
    "tests/discovery/mysql",
    "tests/discovery/postgres",
    "tests/discovery/sqlite",
    "tests/writer/mysql",
    "tests/writer/postgres",
    "tests/writer/sqlite",
    "tests/live/mysql",
    "tests/live/postgres",
    "tests/live/sqlite",
    "tests/migration",
]

[package]
name = "sea-schema"
version = "0.4.0"
authors = [ "Chris Tsang <tyt2y7@gmail.com>" ]
edition = "2021"
description = "ðŸŒ¿ SQL schema definition and discovery"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/sea-schema"
repository = "https://github.com/SeaQL/sea-schema"
categories = ["database"]
keywords = ["database", "sql", "mysql", "postgres"]

[package.metadata.docs.rs]
features = ["discovery"]
rustdoc-args = ["--cfg", "docsrs"]

[lib]
name = "sea_schema"
path = "src/lib.rs"

[dependencies]
futures = { version = "0.3", optional = true }
sea-schema-derive = { version = "0.1.0", path = "sea-schema-derive" }
sea-query = { version = "^0.20.0" }
sea-orm = { git = "https://github.com/SeaQL/sea-orm.git", branch = "migration", default-features = false, features = ["macros"], optional = true }
clap = { version = "^2.33.3", optional = true }
tracing-subscriber = { version = "0.3", features = ["env-filter"], optional = true }
tracing = { version = "0.1", features = ["log"], optional = true }
dotenv = { version = "^0.15", optional = true }
async-trait = { version = "^0.1", optional = true }
async-std = { version = "^1", features = [ "attributes", "tokio1" ], optional = true }
serde = { version = "^1", features = ["derive"], optional = true }
sqlx = { version = "^0", optional = true }
log = { version = "^0.4", optional = true }

[features]
debug-print = ["log"]
default = ["mysql", "postgres", "discovery", "writer"]
mysql = []
postgres = []
sqlite = []
def = []
discovery = ["futures", "parser"]
parser = ["query"]
migration = [ "async-trait", "async-std", "sea-orm", "clap", "tracing-subscriber", "tracing", "dotenv", "debug-print" ]
query = ["def"]
writer = ["def"]
sqlx-dep = ["sqlx"]
sqlx-mysql = [
    "mysql",
    "futures",
    "sqlx-dep",
    "sea-query/sqlx-mysql",
    "sqlx/mysql",
]
sqlx-postgres = [
    "postgres",
    "futures",
    "sqlx-dep",
    "sea-query/sqlx-postgres",
    "sqlx/postgres",
]
sqlx-sqlite = [
    "sqlite",
    "futures",
    "sqlx-dep",
    "sea-query/sqlx-sqlite",
    "sqlx/sqlite",
]
runtime-actix-native-tls = ["sqlx/runtime-actix-native-tls"]
runtime-async-std-native-tls = ["sqlx/runtime-async-std-native-tls"]
runtime-tokio-native-tls = ["sqlx/runtime-tokio-native-tls"]
runtime-actix-rustls = ["sqlx/runtime-actix-rustls"]
runtime-async-std-rustls = ["sqlx/runtime-async-std-rustls"]
runtime-tokio-rustls = ["sqlx/runtime-tokio-rustls"]
with-serde = ["serde"]
