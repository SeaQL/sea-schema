[workspace]
members = [
    ".",
    "tests/discovery/mysql",
    "tests/discovery/postgres",
    "tests/discovery/sqlite",
    "tests/writer/mysql",
    "tests/writer/postgres",
    "tests/writer/sqlite",
    "tests/live/mysql",
    "tests/live/postgres",
    "tests/live/sqlite",
]

[package]
name = "sea-schema"
version = "0.17.0-rc.7"
authors = [ "Chris Tsang <tyt2y7@gmail.com>" ]
edition = "2024"
description = "ðŸŒ¿ SQL schema definition and discovery"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/sea-schema"
repository = "https://github.com/SeaQL/sea-schema"
categories = ["database"]
keywords = ["database", "sql", "mysql", "postgres"]
rust-version = "1.85.0"

[package.metadata.docs.rs]
features = ["default"]
rustdoc-args = ["--cfg", "docsrs"]

[lib]
name = "sea_schema"
path = "src/lib.rs"

[dependencies]
futures = { version = "0.3", default-features = false, optional = true, features = ["alloc"] }
sea-schema-derive = { version = "0.3.0", path = "sea-schema-derive", default-features = false }
sea-query = { version = "1.0.0-rc.4", default-features = false, features = ["derive"] }
sea-query-sqlx = { version = "0.8.0-rc.1", default-features = false, optional = true }
serde = { version = "1", default-features = false, optional = true, features = ["derive"] }
sqlx = { version = "0.8", default-features = false, optional = true }
log = { version = "0.4", default-features = false, optional = true }

[features]
default = ["mysql", "postgres", "sqlite", "discovery", "writer", "probe"]
debug-print = ["log"]
mysql = ["sea-query/backend-mysql"]
postgres = ["sea-query/backend-postgres"]
postgres-vector = ["sea-query/postgres-vector", "sea-query-sqlx/postgres-vector"]
sqlite = ["sea-query/backend-sqlite"]
def = []
discovery = ["futures", "parser"]
parser = ["query"]
query = ["def"]
writer = ["def"]
planetscale = []
probe = ["query"]
sqlx-dep = ["sqlx"]
sqlx-all = ["sqlx-mysql", "sqlx-postgres", "sqlx-sqlite"]
sqlx-mysql = [
    "mysql",
    "futures",
    "sqlx-dep",
    "sea-query-sqlx/sqlx-mysql",
    "sqlx/mysql",
]
sqlx-postgres = [
    "postgres",
    "futures",
    "sqlx-dep",
    "sea-query-sqlx/sqlx-postgres",
    "sqlx/postgres",
]
sqlx-sqlite = [
    "sqlite",
    "futures",
    "sqlx-dep",
    "sea-query-sqlx/sqlx-sqlite",
    "sqlx/sqlite",
]
runtime-actix = [
    "sqlx?/runtime-tokio",
    "sea-query-sqlx?/runtime-actix",
]
runtime-async-std = [
    "sqlx?/runtime-async-std",
    "sea-query-sqlx?/runtime-async-std",
]
runtime-tokio = [
    "sqlx?/runtime-tokio",
    "sea-query-sqlx?/runtime-tokio",
]
runtime-actix-native-tls = [
    "sqlx?/runtime-tokio-native-tls",
    "sea-query-sqlx?/runtime-actix-native-tls",
]
runtime-async-std-native-tls = [
    "sqlx?/runtime-async-std-native-tls",
    "sea-query-sqlx?/runtime-async-std-native-tls",
]
runtime-tokio-native-tls = [
    "sqlx?/runtime-tokio-native-tls",
    "sea-query-sqlx?/runtime-tokio-native-tls",
]
runtime-actix-rustls = [
    "sqlx?/runtime-tokio-rustls",
    "sea-query-sqlx?/runtime-actix-rustls",
]
runtime-async-std-rustls = [
    "sqlx?/runtime-async-std-rustls",
    "sea-query-sqlx?/runtime-async-std-rustls",
]
runtime-tokio-rustls = [
    "sqlx?/runtime-tokio-rustls",
    "sea-query-sqlx?/runtime-tokio-rustls",
]
with-serde = ["serde"]
